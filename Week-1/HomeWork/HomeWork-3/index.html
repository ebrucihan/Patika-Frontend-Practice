        body {
            font-family: Arial, sans-serif;

        }

        /* Navigation bar styles */
        nav {
            background-color: #333;

        }

            padding: 0;
            margin: 0;
            display: flex;

        nav ul li {

        nav ul li a {

        }

        /* Main content styles */
        main {
            padding: 20px;

            margin: auto;
            background-color: white;

        }

        /* Heading style */
        h1 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Paragraph style */
        p {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
        }

        /* Image style */
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            max-height: 400px; /* Set max height for image */
            object-fit: cover; /* Ensure image fits without overflow */
        }

        /* List style */
        ul {
            padding-left: 20px;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            position: relative; /* Moves with content */
            width: 100%;
        }
    </style>
