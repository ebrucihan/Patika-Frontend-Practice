<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript BOM</title>
  </head>
  <body>
    <h1>JavaScript BOM</h1>
    <script>
      console.log(window);

      //1.özellik

      console.group("Window Screen");
      console.log(screen);
      console.log("screen.width", screen.width);
      console.log("screen.height", screen.height);
      console.groupEnd();

      //2.özellik
      console.group("Window Location");
      console.log(location);
      console.log("location.origin", location.origin);
      console.log("location.pathname", location.pathname);
      console.log("location.href", location.href);

      console.groupEnd();

      //3.özellik

      console.group("Window Navigatior");
      console.log(navigator);
      console.log("navigator.userAgent", navigator.userAgent);
      console.log("navigator.vendor", navigator.vendor);

      console.groupEnd();

      //JavaScript Time Events
      setTimeout(function () {
        console.log("setTimeOut");
      }, 1000);

      var count = 0;
      var interval = setInterval(function () {
        if (count === 5) {
          clearInterval(interval);
        } else {
          count = count + 1;
          console.log("setInterval", count);
        }
      }, 1000);
    </script>
  </body>
</html>
