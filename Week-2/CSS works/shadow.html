<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow</title>
    <style>
        .text-shadow{
            text-shadow: 0px 0px 5px red;
        }
        .box-shadow{
            width: 200px;
            height: 100px;
            border: 1px solid lightblue;
            box-shadow: 0px 0px  10px lightcoral;
        }

        .box-shadow-inset{
            width: 200px;
            height: 100px;
            border: 1px solid lightblue;
            box-shadow: inset 0px 0px  10px lightcoral;
        }
    </style>
</head>
<body>
    <h1>CSS Shadow</h1>
    <h2>CSS Text Shadow</h2>
    <h3 class="text-shadow">Metin GÃ¶lge Efekti</h3>
    <h2>CSS Box Shadow</h2>
    <h3>outset</h3>
    <div class="box-shadow"></div>
    <h3>inset</h3>
    <div class="box-shadow-inset"></div>
    
    
</body>
</html>
